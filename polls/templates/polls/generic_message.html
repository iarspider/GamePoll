{% extends "polls/layout.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-sm" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">

      <div class="mb-3">
        <span class="icon d-block">{% block icon %}ℹ️{% endblock %}</span>
      </div>

      <h2 class="card-title mb-3">{% block title %}Заголовок{% endblock %}</h2>

      <p class="card-text mb-4">{% block message %}Сообщение{% endblock %}</p>

      <div class="d-flex justify-content-center gap-2">
        {% block buttons %}
          <a href="{% url 'poll_list' %}" class="btn btn-primary">OK</a>
        {% endblock %}
      </div>

    </div>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
  .icon {
    font-size: 3rem;
    color: {% block icon_color %}#198754{% endblock %}; /* по умолчанию зелёный */
  }
</style>
{% endblock %}
